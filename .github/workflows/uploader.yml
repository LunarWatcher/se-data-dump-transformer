name: Pypi and GH binary uploads 

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  publish-downloader:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pkginfo
          pip install -r requirements.txt
          pip install setuptools wheel build
      - name: Build package
        run: python3 -m build
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4

  publish-transformer:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            file: transformer/build/bin/Release/sedd-transformer.exe
            artefact-identifier: windows-x64.exe
          - os: ubuntu-latest
            file: transformer/build/bin/sedd-transformer
            artefact: linux-x64
    runs-on: ${{matrix.os}}
    defaults:
      run:
        working-directory: ./transformer/
    steps:
      - uses: actions/checkout@main
      - name: Install deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update && sudo apt upgrade -y
      - name: Print environment
        run: |
          cmake --version
      - name: Run build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DSEDD_SANITISE=OFF -DBUILD_SHARED_LIBS=OFF
          # --config Release is required for windows, because fuck you I guess
          cmake --build . -j 4 --config Release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{matrix.file}}
          asset_name: sedd-transformer-${{github.ref}}-${{matrix.artefact-identifier}}
          tag: ${{ github.ref }}
          overwrite: true
